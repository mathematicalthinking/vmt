language: node_js
node_js: 
  - 10.8
services:
  - mongodb
install: 
  - npm install
  - npm install ./client/package.json
cache:
 directories:
    - ~/.npm
    - ~/.cache
before_script:
  - node ./bin/www &
  - node ./client/scripts/build.js
  - node ./client/scripts/start.js &
script: 
  - cypress run